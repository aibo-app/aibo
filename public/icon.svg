<svg width="1024" height="1024" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="feature-mask">
      <!-- Show Face -->
      <rect x="0" y="0" width="128" height="128" fill="white" />
      
      <!-- Hide Features (Holes) -->
      <!-- Eyes: Y=41. W=18 H=26. -->
      <rect x="33" y="41" width="18" height="26" rx="4" fill="black" />
      <rect x="77" y="41" width="18" height="26" rx="4" fill="black" />
      <!-- Mouth: Y=78. W=14 H=6. -->
      <rect x="57" y="78" width="14" height="6" rx="2" fill="black" />
    </mask>
  </defs>

  <g transform="translate(0, 12)">
    <!-- Antenna -->
    <rect x="62" y="4" width="4" height="25" rx="2" fill="white" />
    <circle cx="64" cy="4" r="6" fill="white" />

    <!-- Outer Bezel (8px Thick) -->
    <!-- Outer: 100x76 (rx14). Bounds: 14, 26. -->
    <!-- Inner Cut: 84x60 (rx6). Bounds: 22, 34. -->
    <path fill-rule="evenodd" clip-rule="evenodd" 
      d="M28 26C20.268 26 14 32.268 14 40V88C14 95.732 20.268 102 28 102H100C107.732 102 114 95.732 114 88V40C114 32.268 107.732 26 100 26H28ZM28 34C24.6863 34 22 36.6863 22 40V88C22 91.3137 24.6863 94 28 94H100C103.314 94 106 91.3137 106 88V40C106 36.6863 103.314 34 100 34H28Z" 
      fill="white"
    />

    <!-- Inner Face (Screen) -->
    <!-- Bounds: 24, 36. Size: 80x56 (rx4). -->
    <!-- 8px Bezel ends at 22. 2px Gap ends at 24. -->
    <rect x="24" y="36" width="80" height="56" rx="4" fill="white" mask="url(#feature-mask)" />
  </g>
</svg>
